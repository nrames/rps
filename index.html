<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Paper Rock Scissors</title>
    <link rel ="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>

  <body>
    
    <!-- Hero -->

    <section class="hero container">
      <h1>Rock | Paper | Scissors</h1>
      <button class="btn btn-default" onclick="compare(userChoice, computerChoice);">Get Response</button>
      <p id="choice"></p>
    </section>
    
    <section class="row">
      <div class="grid">

        <!-- Rock -->

        <section class="game col-1-3">

          <img src="https://lisakimmorley.files.wordpress.com/2013/02/boulder.jpg" alt="Rock">
  
        </section><!--

        Paper

        --><section class="game col-1-3">
          <img src="http://anika.in/wp-content/uploads/2012/10/npaper.png" alt="Paper">
        </section><!--

        Scissors

        --><section class="game col-1-3">
          <img src="https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454_960_720.png" alt="Scissors">
        </section>

      </div>
    </section>
  </body>
</html>
